# Summary: Vale configuration for IOA documentation style enforcement

# Vale configuration for IOA Style Guide enforcement
# Enforces professional dialects, terminology canon, and formatting standards

[formats]
markdown = {extensions = ['.md']}

# Professional dialect rules
[*.md]
# Avoid marketing/hype language
MarketingLanguage = {extends = 'write-good', level = 'error'}

# Terminology canon enforcement
TerminologyCanon = {extends = 'spelling', level = 'error'}

# Professional tone enforcement
ProfessionalTone = {extends = 'write-good', level = 'warning'}

# IOA header validation
IOAHeader = {extends = 'write-good', level = 'error'}

# Link quality enforcement
LinkQuality = {extends = 'write-good', level = 'warning'}

# Code block language specification
CodeBlockLanguage = {extends = 'write-good', level = 'error'}

# Table formatting
TableFormatting = {extends = 'write-good', level = 'warning'}

# Custom rules for IOA-specific requirements
[*.md#IOAHeader]
message = "All documentation must include proper IOA header with Module, Version, Last-Updated, Agents, and Summary"
level = error

[*.md#TerminologyCanon]
message = "Use canonical IOA terminology: System Laws, Command Deck, MediaGate, Memory Engine, Connector Layer, Model Provider"
level = error

[*.md#ProfessionalDialect]
message = "Use engineering-grade, professional language; avoid marketing terms like 'revolutionary', 'breakthrough', 'game-changing'"
level = error

[*.md#CodeBlockLanguage]
message = "Code blocks must specify language for proper syntax highlighting and validation"
level = error

[*.md#LinkQuality]
message = "Links must use descriptive text, not generic phrases like 'click here'"
level = warning
