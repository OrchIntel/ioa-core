[pytest]
pythonpath = src
filterwarnings =
    ignore::DeprecationWarning:botocore.*
    ignore::ResourceWarning
markers =
    debt: known debt tests
    nightly: run on RC/nightly
    smoke: tiny 10-record sanity
    quick: 100-record quick check
    step: 1k record step-up
    heavy: 50k/500k heavy runs